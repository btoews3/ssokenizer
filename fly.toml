primary_region = "ord"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  [http_service.concurrency]
    type = "requests"
    soft_limit = 10000
    hard_limit = 10000
  [http_service.checks]
    grace_period = "5s"
    interval = "30s"
    method = "GET"
    timeout = "100ms"
    path = "/health"

[env]
  PORT = "8080"