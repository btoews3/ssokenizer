# public part of tokenizer's keypair
seal_key: "$TOKENIZER_SEAL_KEY"

# secret that RP will use to authenticate to tokenizer
relying_party_auth: "$UIEX_SECRET_AUTH"

http:
  # where ssokenizer should listen
  address: ":$PORT"

  # where users can reach ssokenizer
  url: $SSOKENIZER_URL

identity_providers:
  google:
    profile: google
    client_id: "$GOOGLE_CLIENT_ID"
    client_secret: "$GOOGLE_CLIENT_SECRET"
    return_url: "$GOOGLE_RETURN_URL"
    scopes:
      - openid
      - email
  google_staging:
    profile: google
    client_id: "$GOOGLE_CLIENT_ID"
    client_secret: "$GOOGLE_CLIENT_SECRET"
    return_url: "$GOOGLE_STAGING_RETURN_URL"
    scopes:
      - openid
      - email